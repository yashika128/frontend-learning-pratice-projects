        ];
        
        function renderMovies() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            movies.forEach((movie, index) => {
                const avgRating = movie.ratings.length ? (movie.ratings.reduce((a, b) => a + b, 0) / movie.ratings.length).toFixed(1) : "No ratings yet";
                const movieCard = document.createElement("div");
                movieCard.className = "card";
                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}" />
                    <h2>${movie.title}</h2>
                    <p>Average Rating: ${avgRating}</p>
                    <div class="stars">
                        ${[1,2,3,4,5].map(num => `<span class="star" data-index="${index}" data-rating="${num}">★</span>`).join('')}
                    </div>
                    <textarea class="review-input" placeholder="Write a review..."></textarea>
                    <button class="submit-button" data-index="${index}">Submit Review</button>
                    <div class="reviews"><h3>Reviews:</h3></div>
                `;
                grid.appendChild(movieCard);
            });
        }

        document.addEventListener("click", function(event) {
            if (event.target.classList.contains("star")) {
                const index = event.target.getAttribute("data-index");
                const rating = parseInt(event.target.getAttribute("data-rating"));
                movies[index].ratings.push(rating);
                renderMovies();
            }
            if (event.target.classList.contains("submit-button")) {
                const index = event.target.getAttribute("data-index");
                const reviewInput = event.target.previousElementSibling;
                if (reviewInput.value.trim()) {
                    const reviewDiv = event.target.nextElementSibling;
                    const newReview = document.createElement("p");
                    newReview.textContent = "• " + reviewInput.value;
                    reviewDiv.appendChild(newReview);
                    reviewInput.value = "";
                }
            }
        });
        
        renderMovies();
    </script>
</body>
</html>
