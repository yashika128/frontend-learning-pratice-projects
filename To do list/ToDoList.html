<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List with Nested Operations</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: white;
      padding: 2rem;
      border-radius: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
    }
    .todo-header {
      text-align: center;
      margin-bottom: 1rem;
    }
    .todo-header h1 {
      font-size: 2rem;
      color: #5a67d8;
    }
    .todo-input {
      display: flex;
      margin-bottom: 1rem;
    }
    .todo-input input {
      flex: 1;
      padding: 0.5rem;
      border: 2px solid #5a67d8;
      border-radius: 1rem 0 0 1rem;
      outline: none;
    }
    .todo-input button {
      background: #5a67d8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0 1rem 1rem 0;
      cursor: pointer;
    }
    .todo-list {
      list-style: none;
      padding: 0;
    }
    .todo-item {
      display: flex;
      flex-direction: column;
      background: #f4f4f4;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 1rem;
      transition: 0.3s;
    }
    .todo-item:hover {
      background: #e2e8f0;
    }
    .todo-item.completed > .todo-text {
      text-decoration: line-through;
      color: gray;
    }
    .todo-text {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .todo-buttons button {
      background: transparent;
      border: none;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    .todo-buttons button:hover {
      transform: scale(1.2);
    }
    .nested-list {
      list-style: circle;
      padding-left: 1.5rem;
      margin-top: 0.5rem;
    }
    .nested-operation {
      background: #fff;
      margin-bottom: 4px;
      padding: 4px 8px;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .nested-operation:hover {
      background: #edf2f7;
    }
    .nested-operation.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <div class="todo-header">
      <h1>🌈 My Day</h1>
    </div>
    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Add a task...">
      <button onclick="addTask()">Add</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'todo-item';

      const taskHeader = document.createElement('div');
      taskHeader.className = 'todo-text';

      const span = document.createElement('span');
      span.textContent = taskText;
      span.onclick = () => {
        li.classList.toggle('completed');
      };

      const buttons = document.createElement('div');
      buttons.className = 'todo-buttons';

      const addOpBtn = document.createElement('button');
      addOpBtn.innerHTML = '➕';
      addOpBtn.title = 'Add sub-task';
      addOpBtn.onclick = () => {
        const subTaskText = prompt('Enter sub-task:');
        if (subTaskText && subTaskText.trim() !== '') {
          const subLi = document.createElement('li');
          subLi.textContent = subTaskText;
          subLi.className = 'nested-operation';
          subLi.onclick = () => subLi.classList.toggle('completed');
          nestedList.appendChild(subLi);
        }
      };

      const deleteBtn = document.createElement('button');
      deleteBtn.innerHTML = '❌';
      deleteBtn.title = 'Delete task';
      deleteBtn.onclick = () => li.remove();

      buttons.appendChild(addOpBtn);
      buttons.appendChild(deleteBtn);

      const nestedList = document.createElement('ul');
      nestedList.className = 'nested-list';

      taskHeader.appendChild(span);
      taskHeader.appendChild(buttons);
      li.appendChild(taskHeader);
      li.appendChild(nestedList);

      document.getElementById('todoList').appendChild(li);
      taskInput.value = '';
    }
  </script>
</body>
</html>.
