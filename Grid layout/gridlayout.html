<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
            {
                display: grid;
                grid-template-columns: 100px 120px;
                grid-gap: 10px; 
                grid-template-rows: 100px 120px;
            }
        .box 
            {
                width: 100px;
                height: 100px;
                background-color: darkcyan;
                margin: 10px;
                display: inline-block;
            }
        .item4
        {
            grid-row: 1/2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box item1"> 1 </div>
        <div class="box item2"> 2 </div>
        <div class="box item3"> 3 </div>
        <div class="box item4"> 4 </div>
    </div>
</body>
</html>
